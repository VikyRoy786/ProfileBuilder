<div class="card mb-3">
    <div class="card-header">
      Personal Information
    </div>
    <div class="card-body">
      <form (ngSubmit)="updatePersonalInfo()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="personalInfo" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="personalInfo.email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" [(ngModel)]="personalInfo.phone" name="phone">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" id="address" rows="3" [(ngModel)]="personalInfo.address" name="address"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
