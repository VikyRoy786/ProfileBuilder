<div class="card mb-3">
    <div class="card-header">
      Education
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="institution">Institution</label>
          <input type="text" class="form-control" id="institution" placeholder="Enter institution name">
        </div>
        <div class="form-group">
          <label for="degree">Degree</label>
          <input type="text" class="form-control" id="degree" placeholder="Enter your degree">
        </div>
        <div class="form-group">
          <label for="graduation">Graduation Date</label>
          <input type="date" class="form-control" id="graduation">
        </div>
      </form>
    </div>
  </div>
